backend:
  name: git-gateway    
  branch: master

media_folder: static/assets
public_folder: assets

collections:
  - name: pages
    label: Pages
    files: 
    - name: home
      label: Home
      file: src/markdown-pages/home.md
      fields:
        - { name: path, label: Path }
        - { name: description, label: Description, widget: markdown, required: false }
        - { name: image, label: Image,  widget: image }
    - name: publications
      label: Selected Writing 
      file: src/markdown-pages/publications.md
      fields:
        - { name: path, label: Path }
        - name: sections
          label: Sections
          widget: list
          fields: 
          - { name: heading, label: Heading, widget: string, required: false  }
          - name: publications
            label: Publications
            widget: list
            fields: 
            - { name: title, label: Title of Work, widget: string }
            - { name: link, label: Link, widget: string }
            - { name: outlet, label: Media Outlet, widget: string, required: false }
            - { name: quote, label: Quote, widget: string, required: false } 
            - { name: linkInTitle, label: Link in Title?, widget: boolean, default: true } 
    - name: contact
      label: Contact
      file: src/markdown-pages/contact.md
      fields:
        - { name: path, label: Path }
        - { name: title, label: Title, widget: string }
        - { name: description, label: Description, required: false}
        - name: contactLinks
          label: Contact Items
          widget: list
          fields: 
            - { name: title, label: Method, widget: string }
            - { name: username, label: Username, widget: string }
            - { name: link, label: Link, widget: string, required: false }

